<mat-card class="sign-up-card" appearance="outlined">
    <mat-card-content>
        <div class="title">
            <h2 class="subtitle-1">Sign Up</h2>
        </div>
        <form>
            <div id="name-fields">
                <mat-form-field class="name">
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>
                <div id="name-spacer"></div>
                <mat-form-field class="name">
                    <mat-label>Last name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Re-enter password</mat-label>
                <input matInput type="password">
            </mat-form-field>
            <button mat-stroked-button type="submit" id="sign-up-button">Sign Up</button>
            <a href="login" style="float: right;">Back to sign-in</a>
        </form>
    </mat-card-content>
</mat-card>
