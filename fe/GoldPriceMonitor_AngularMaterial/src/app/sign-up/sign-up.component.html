<mat-card class="sign-up-card" appearance="outlined">
    <mat-card-content>
        <div class="title">
            <h2 class="subtitle-1">Sign Up</h2>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!--
            <div id="name-fields">
                <mat-form-field class="name">
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>
                <div id="name-spacer"></div>
                <mat-form-field class="name">
                    <mat-label>Last name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            -->
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="form-control" formControlName="emailControl">
                <mat-error *ngIf="emailControl!.hasError('required')">
                    Email is required.
                </mat-error>
                <mat-error *ngIf="emailControl!.hasError('email')">
                    Invalid email.
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="passwordControl">
                <mat-error *ngIf="passwordControl!.hasError('required')">
                    Password is required.
                </mat-error>
                <mat-error *ngIf="passwordControl!.hasError('minlength')">
                    Password must be at least 3 characters long.
                </mat-error>
                <mat-error *ngIf="passwordControl!.hasError('maxlength')">
                    Password must be less than 20 characters long.
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Re-enter password</mat-label>
                <input matInput type="password" formControlName="repasswordControl">
                <mat-error *ngIf="repasswordControl!.hasError('required')">
                    Re-enter password is required.
                </mat-error>
                <mat-error *ngIf="repasswordControl!.hasError('repasswordIsMatched')">
                    Re-enter password must be the same with Password.
                </mat-error>
            </mat-form-field>
            <button mat-stroked-button type="submit" id="sign-up-button">Sign Up</button>
            <div style="display: flex; width: 100%; align-items: end; flex-direction: column;">
                <a href="login">Back to Sign In</a>
            </div>
            <mat-error *ngFor="let error of serverErrors">
                {{error}}
            </mat-error>
        </form>
    </mat-card-content>
</mat-card>
