<h5 mat-dialog-title>Xem giá vàng theo năm</h5>
  <mat-dialog-content>
    <form class="year-form">
      <mat-form-field>
        <mat-label>Tên vàng</mat-label>
        <mat-select #goldNameYear (selectionChange)="onGoldNameChanged(goldNameYear.value)" [(value)]="selectedGoldValue">
          @for (type of goldTypes; track type) {
            <mat-option [value]="type.name + ' + ' + type.hamLuongKara + ' + ' + type.hamLuongVang">{{type.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hàm lượng Kara</mat-label>
        <input matInput disabled [value]="goldKara">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Hàm lượng vàng</mat-label>
        <input matInput disabled [value]="goldPurity">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Năm xem</mat-label>
        <input matInput [matDatepicker]="dpy" [formControl]="year">
        <mat-hint>YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dpy"></mat-datepicker-toggle>
        <mat-datepicker #dpy startView="multi-year" (yearSelected)="setYear($event, dpy)"></mat-datepicker>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Xem</button>
  </mat-dialog-actions>
