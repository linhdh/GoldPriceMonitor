<h5 mat-dialog-title>Xem giá vàng theo khoảng thời gian</h5>
  <mat-dialog-content>
    <form class="day-form">
      <mat-form-field>
        <mat-label>Tên vàng</mat-label>
        <mat-select #goldName (selectionChange)="onGoldNameChanged(goldName.value)" [(value)]="selectedGoldName">
          @for (type of goldTypes; track type) {
            <mat-option [value]="type.name">{{type.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hàm lượng Kara</mat-label>
        <input matInput disabled [value]="goldKara">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Hàm lượng vàng</mat-label>
        <input matInput disabled [value]="goldPurity">
      </mat-form-field>

      <!--
      <mat-form-field>
        <mat-label>Ngày xem</mat-label>
        <input matInput [matDatepicker]="dp" [formControl]="day">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
        <mat-datepicker #dp></mat-datepicker>
      </mat-form-field>
      -->
      <mat-form-field>
        <mat-label>Ngày xem</mat-label>
        <mat-date-range-input [rangePicker]="rp">
          <input matStartDate placeholder="Ngày bắt đầu">
          <input matEndDate placeholder="Ngày kết thúc">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="rp"></mat-datepicker-toggle>
        <mat-date-range-picker #rp></mat-date-range-picker>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Xem</button>
  </mat-dialog-actions>
